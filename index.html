<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="font">MINESWEEPER</h1>
    <div class="wrapper"></div>
        <button class="font start-game">Start Game</button>
    <div class="board">
        <img class="flag-img" src="./img/flag.svg" alt="Amount of flags left">
        <div class="bombs"></div>
        <img class="cup-img" src="./img/trophy.svg" alt="Trophy image">
        <div class="score">000</div>
    </div>
    <footer>by Jakub Bugara</footer>

    <div class="win-window">
        <div class="top-bar">YOU WIN</div>
        <img class="picture cup-img-final" src="./img/trophy.svg" alt="Trophy image">
        <div class="number final-score"></div>
        <img class="picture watch-img-final" src="./img/clock.svg" alt="Trophy image">        <div class="number final-time"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
